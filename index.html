<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&family=Ubuntu:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-body">
        <div class="search-box-container">
            <div class="search-box">
                <input type="text" id="city" placeholder="City">
                <button class="check">
                    <p> check</p>
                </button>
            </div>
        </div>
        <div class="opening-container hide" >
            <div class="default-cities" >
                <div class="default-city-1">
                    <div id="city-1-name" class="default-city-name"></div>
                        <img class="city-1-icon" src="" alt="">
                    <div id="city-1-temp" class="default-city-temp"></div>
                </div>
    
                <div class="default-city-2" >
                    <div id="city-2-name" class="default-city-name"></div>
                    <img class="city-2-icon" src="" alt="">
                    <div id="city-2-temp" class="default-city-temp"></div>
                </div>
    
                <div class="default-city-3">
                    <div id="city-3-name" class="default-city-name"></div>
                    <img class="city-3-icon" src="" alt="">
                    <div id="city-3-temp" class="default-city-temp"></div>
                </div>
    
                <div class="default-city-4">
                    <div id="city-4-name" class="default-city-name"></div>
                    <img class="city-4-icon" src="" alt="">
                    <div id="city-4-temp" class="default-city-temp"></div>
                </div>
            
            </div>
        </div>
        <div class="result-container hide">
            <div class="city-date">
                <div class="city"></div>
                <div class="date"></div>
            </div>
    
            <div class="result-icon-container" >
                <img class="result-icon"  src="" alt="">
            </div>
    
            <div class="temperature">
                <div class="temp-deg">
                    <div class="temp">
                    </div>
                    <div class="degree-icon"></div>
                </div>
                <div class="condition"></div>
                <div class="feels-like"></div>
    
            </div>
    
            <div class="result-bar">
                <div class="humidity"> 
                    <img class="bar-images" src="humidity.png" alt="humidity-icon">
                    <div class="humidity-value"></div>
                </div>
                <div class="wind">
                    <img class="bar-images" src="wind.png" alt="wind-icon">
                    <div class="wind-value"></div>
                </div>
                <div class="pressure">
                    <img class="bar-images" src="pressure.png" alt="wind-icon">
                    <div class="pressure-value"></div>
                </div>
            </div>
    
            <div class="today" >
                <div class="boxes">
                    <div class="today-box-1">
                            <div class="box-time">Now</div>
                            <img class="today-box-1-icon" src="" alt="">
                            <div id="box-1-temp" class="box-temp"></div>
                    </div>
                    <div class="today-box-2"> 
                            <div id="box-2-time" class="box-time"></div>
                            <img class="today-box-2-icon" src="" alt="">
                            <div id="box-2-temp" class="box-temp"></div>
                    </div>
                    <div class="today-box-3">
                            <div id="box-3-time" class="box-time"></div>
                            <img class="today-box-3-icon" src="" alt="">
                            <div id="box-3-temp" class="box-temp"></div>
                    </div>
                    <div class="today-box-4">
                            <div id="box-4-time" class="box-time"></div>
                            <img class="today-box-4-icon" src="" alt="">
                            <div id="box-4-temp" class="box-temp" ></div>
                    </div>
                    
                </div>
                </div>
    
        </div>
    

    </div> 
    <script src="main.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
      </script>
</body>
</html>
